<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Game Curio</title>
	<h:outputStylesheet library="css" name="curio-style.css" />
</h:head>

<h:body>
	<f:view>
		<h:form>
			<div class="curio">
				<div class="curio-title">
					<h1>JavaEE 7 Demonstration</h1>
				</div>

				<div>
					<h:inputText value="${curioSearch.input}" a:placeholder="Game title"
						styleClass="curio-input" />
					<h:commandButton value="Search" action="#{curioSearch.updateOutput}" />
				</div>

				<div class="game-info">
					<h:panelGrid columns="2" cellpadding="5">
						<h:outputText value="${curioSearch.output}" />
					</h:panelGrid>
				</div>

				<h:commandButton value="Add to DB"
					style="position: relative; left:370px; top:15px;">
					<f:param name="productId" value="10" />
				</h:commandButton>
			</div>
		</h:form>
	</f:view>
</h:body>

</html>
